testthat:
  stage: test
  script:
      - R -e 'install.packages(c("testthat"))'
      - R CMD build . --no-build-vignettes --no-manual
      - R CMD check *tar.gz --no-build-vignettes --no-manual

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r docs/* .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
