image: rocker/tidyverse

# Cache modules in between jobs
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - r-pkgs/

testthat:
  stage: test
  script:
    - R -e 'install.packages(c("htmlwidgets","jsonlite"))'
    - R -e 'devtools::check()'

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r docs/* .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
